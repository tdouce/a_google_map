<!DOCTYPE html>
<html>
<head>
<script src="/Users/travisdouce/code/clash_of_the_coders/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
<style>
#map_wrapper {
  height: 400px;
}

#map_canvas {
  border: 1px solid red;
  width: 100%;
  height: 100%;
}
</style>
<script>

$(function(){
  var map;
  var bounds = new google.maps.LatLngBounds();
  var mapOptions = {
    mapTypeId: 'roadmap'
  };

  // Display a map on the page
  map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
  map.setTilt(45);

  // Multiple Markers
  var markers = [
    {name: 'London Eye, London', lat: 51.503454, long: -0.119562, description: 'The big eye in the sky'},
    {name: 'Palace of Westminster, London', lat: 51.499633, long: -0.124755, description: 'Where kings live'},
  ];

  var infowindow = new google.maps.InfoWindow({
    content: ''
  });

  // Loop through our array of markers & place each one on the map
  for( i = 0; i < markers.length; i++ ) {
    var current_marker = markers[i];
    var position = new google.maps.LatLng(current_marker['lat'], current_marker['long']);
    bounds.extend(position);
    marker = new google.maps.Marker({
      position: position,
      map: map,
      title: current_marker['name']
    });

    // Info Window Content
    var infoWindowContent = '<div class="info_content">' + '<h3 class="name">' + current_marker['name'] + '</h3><p class="description">' + current_marker['description'] + '</p></div>';

    // add an event listener for this marker
    bindInfoWindow(marker, map, infowindow, infoWindowContent);

    // Automatically center the map fitting all markers on the screen
    map.fitBounds(bounds);
  }

  function bindInfoWindow(marker, map, infowindow, html) {
    google.maps.event.addListener(marker, 'click', function() {
      infowindow.setContent(html);
      infowindow.open(map, marker);
    });
  }

  // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
  var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
    this.setZoom(14);
    google.maps.event.removeListener(boundsListener);
  });
}
</script>
</head>
<body>
<div id="map_wrapper">
  <div id="map_canvas" class="mapping"></div>
</div>
</body>
</html>
